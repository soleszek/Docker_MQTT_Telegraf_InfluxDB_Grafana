version: '3.7' # Lub nowsza wersja

services:
  # ----------------------------------------------------
  # 1. Nowy serwis: Mosquitto MQTT Broker
  # ----------------------------------------------------
  mosquitto:
    image: eclipse-mosquitto:latest
    container_name: mosquitto
    restart: always
    ports:
      - "1883:1883" # Standardowy port MQTT
      - "9001:9001" # Port dla WebSockets (opcjonalny)
    volumes:
      # Utwórz te katalogi lokalnie: mosquitto/config, mosquitto/data, mosquitto/log
      - ./mosquitto/config:/mosquitto/config:ro # Wymagany plik mosquitto.conf
      - ./mosquitto/data:/mosquitto/data        # Persistent data (np. mosquitto.db)
      - ./mosquitto/log:/mosquitto/log          # Logi brokera

  # ----------------------------------------------------
  # 2. InfluxDB3 (bez zmian, do celów referencyjnych)
  # ----------------------------------------------------
  influxdb3-core:
    container_name: influxdb3-core
    image: influxdb:3-core
    ports:
      - 8181:8181
    command:
      - influxdb3
      - serve
      - --node-id=${INFLUXDB_NODE_ID}
      - --object-store=file
      - --data-dir=/var/lib/influxdb3
    volumes:
      - influxdb_data:/var/lib/influxdb3
    healthcheck:
      test: ["CMD-SHELL", "curl -f -H 'Authorization: Bearer ${INFLUXDB_TOKEN}' http://localhost:8181/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # ----------------------------------------------------
  # 3. Telegraf (Dodano zależność od Mosquitto)
  # ----------------------------------------------------
  telegraf:
    container_name: telegraf
    image: telegraf
    depends_on:
      influxdb3-core:
        condition: service_healthy
      mosquitto: # Dodano zależność od Mosquitto
        condition: service_started 
    environment:
      - INFLUXDB_HOST=${INFLUXDB_HOST}
      - INFLUXDB_TOKEN=${INFLUXDB_TOKEN}
      - INFLUXDB_ORG=${INFLUXDB_ORG}
      - INFLUXDB_BUCKET=${INFLUXDB_BUCKET}
      - TELEGRAF_COLLECTION_INTERVAL=${TELEGRAF_COLLECTION_INTERVAL}
      - HOSTNAME=telegraf
    volumes:
      # Pamiętaj, aby zaktualizować ten plik zgodnie z punktem 4!
      - ./telegraf/telegraf.conf:/etc/telegraf/telegraf.conf
    restart: unless-stopped

  # ----------------------------------------------------
  # 4. Grafana (bez zmian)
  # ----------------------------------------------------
  grafana:
    image: grafana/grafana
    ports:
      - "${GRAFANA_PORT}:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      # Jeśli dodajesz grafana.ini, zachowaj tę linię:
      - ./grafana/config/grafana.ini:/etc/grafana/grafana.ini:ro
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      # ----------------------------------------------------
      # DODAJ TĘ KRYTYCZNĄ LINIĘ:
      - GF_INFLUXDB_TLS_SKIP_VERIFY=true
      # ----------------------------------------------------
    depends_on:
      - influxdb3-core
    restart: unless-stopped

volumes:
  influxdb_data:
  grafana_data: