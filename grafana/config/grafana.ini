; grafana/config/grafana.ini

[dataproxy]
# Włączenie tej opcji pozwala na użycie nieszyfrowanych połączeń (HTTP)
# dla protokołów, które domyślnie oczekują TLS (np. gRPC/Flight SQL).
# To rozwiązuje błąd "tls: first record does not look like a TLS handshake".
send_user_header = true
protocol_transition = allow_insecure